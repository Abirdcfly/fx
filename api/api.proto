syntax = "proto3";

package api;

service API {
  rpc ListService (ListServiceRequest) returns (ListServiceResponse) {}
}

message Filter {
  string name = 1;
}

message ListServiceRequest {
  Filter filter = 1;
}

message Service {
  string id = 1;
  string name = 2;
  string endpoint = 3;
  string state = 4;
  string image = 5;
}

message ListServiceResponse {
  repeated Service services = 1;
}
